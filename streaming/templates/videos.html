{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <title>Lista de Vídeos</title>
  </head>
  <body>
    <h1>Lista de Vídeos</h1>
    <ul>
      {% for video in videos %}
      <li>
        <a href="{% url 'video' video %}">{{ video }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/">Volver</a>
  </body>
</html>
