{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>Lista de Vídeos</title>
  </head>
  <body>
    <header>
      <p
        class="text-bg-success position-absolute top-0 end-0 text-decoration-none"
      >
        Universidad veracruzana
      </p>
    </header>
    <h3 class="titulo text-center mt-4">
      Streaming servicios de virtualización
    </h3>
    <h4 class="text-center">Películas:</h4>
    <div class="descripcion grid-container">
      {% for video in videos %}
      <div class="card">
        <img
          src="{% static 'images/'|add:video|slice:':-4' %}.webp"
          class="card-img-top"
          alt="{{ video }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ video|slice:':-4' }}</h5>
          <p class="card-text">
            Descripción del vídeo {{ video|slice:':-4' }}.
          </p>
          <a href="{% url 'video' video %}" class="btn btn-success"
            >Ver película</a
          >
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="foo">
      <a href="/">Menú de inicio</a><br />
      <footer class="text-center mt-4">Servicio de virtualización</footer>
    </div>
  </body>
</html>
